<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" class="img">
    <img src="images/image-victor.jpg" class="img1">
    <div class="name">Victor Crest<span class="age">26</span></div>
  <div class="address">London</div>
  <div class="line"></div>
  <div class="flex">
    <div class="a">
      <div class="a-1">80K</div>
      <div class="a-2">Followers</div>
    </div>
    <div class="b">
      <div class="b-1">803K</div>
      <div class="b-2">Likes</div>
    </div>
    <div class="c">
      <div class="c-1">1.4K</div>
      <div class="c-2">Photos</div>
    </div>
  </div>
  </div>
  <img src="images/bg-pattern-top.svg" class="top"> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CHENG YU CHU</a>.
  </div>
  <img src="images/bg-pattern-bottom.svg" class="bottom">
</body>
</html>
