<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    .attribution { font-size: 11px; text-align: center;margin-top: 20px; font-family: 'Outfit'}
    .attribution a { color: hsl(228, 45%, 44%);font-family: 'Outfit' }
    body{background-color: hsl(212, 45%, 89%);min-height: 100vh}
    .main{
      display: flex;
      margin: auto;
      justify-content: center;
      align-items: center; 
      width: 240px;
      
    }
    .card{
      background-color: hsl(0, 0%, 100%);border-radius:10px;padding: 10px;text-align: center;margin-top: 100px;}
    img{width: 230px;height: 235px;border-radius:10px}
    .text1{font-size: 20px;font-family: 'Outfit';font-weight: 700;color: hsl(218, 44%, 22%);margin-top: 10px;}
    .text2{font-size: 15px;font-family: 'Outfit';font-weight: 400;color: hsl(220, 15%, 55%);margin-top: 15px;}
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
    <img src="./images/image-qr-code.png" alt="this is an qr code.">
    <h1 class="text1">Improve your front-end skills by building projects</h1>
    <div class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HeronCheng/Frontend-practice">CHENG YU CHU</a>.
  </div>
</body>
</html>
